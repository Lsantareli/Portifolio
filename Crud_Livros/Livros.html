<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Livros Lidos</title>
    <link rel="stylesheet" href="Livros.css">
</head>
<body>
    <div class="container">
        <h1>Meus Livros Lidos</h1>

        <form id="bookForm">
            <input type="hidden" id="bookId">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Autor:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="pages">Páginas:</label>
                <input type="number" id="pages" required>
            </div>
            <div class="form-group">
                <label for="readDate">Data da Leitura:</label>
                <input type="date" id="readDate" required>
            </div>
            <button type="submit" id="submitButton">Adicionar Livro</button>
            <button type="button" id="cancelEditButton" style="display: none;">Cancelar Edição</button>
        </form>

        <div class="book-list">
            <h2>Lista de Livros Lidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Páginas</th>
                        <th>Data da Leitura</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="Livros.js"></script>
</body>
</html>
